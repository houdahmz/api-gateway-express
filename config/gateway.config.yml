serviceEndpoints:
  api_management:
    url: 'http://localhost:${HTTP_PORT_API_MANAGEMENT:-4000}/api-management'
  backend:
    url: 'http://localhost:${HTTP_PORT_ADMIN:-9876}'
policies:
  - basic-auth
  - key-auth
  - log
  - proxy
  - oauth2
  - jwt
  - request-transformer
  - validate-user
  - rewrite
  - middleware
  - response-transformer
  - cors
  - rate-limit
pipelines:
  voucher:
    apiEndpoints:
      - voucher
    policies:
      - log:
          - action:
              message: >-
                voucher header===> ${req.headers.authorization}
                ---${req.originalUrl}  url: ${req.url} user: ${req.user}
      - cors: null
      - oauth2:
          - action:
              jwt:
                issuer: express-gateway
                audience: something
                subject: '${JWT_SUBJECT}'
                secretOrPublicKey: '${JWT_SECRET}'
                checkCredentialExistence: false
      - validate-user: null
      - middleware: null
      - request-transformer:
          - action:
              body:
                add:
                  user: req.user
      - log:
          - action:
              message: '${res.statusCode}-${req.method} ${req.originalUrl}  ${req.url}'
      - proxy:
          - action:
              serviceEndpoint: api_management
              changeOrigin: true
